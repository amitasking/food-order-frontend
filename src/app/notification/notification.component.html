<div style="margin-top: 120px; height: 100vh;" class="row container">
    <div class="col s12">
        <mat-form-field   style="width: 100%;">
            <mat-label>Send Notification</mat-label>
            <textarea  [(ngModel)]="notification_text" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
       
    </div>
    <div class="row">
        <div class="col s12">
            <button (click) = "send()" style="width: 100%;" mat-button>Send Notification</button>
        </div>
    </div>
</div>
