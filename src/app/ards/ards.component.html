<div style="margin-top: 15px;" class="col s12 food_item_list">
    <div style="" class="col s5">
        <img class="food_item_pic" [src]="foodItem.image" alt="">
        <span
            style="height: 20px;; background-color: #FF7000 ; border-radius: 10px; font-family: Poppins; font-size: x-small; font-weight: 580; position: absolute; z-index: 12; left: 0%;"
            class="new badge" data-badge-caption="30% OFF!"></span>
    </div>
    <div style="padding-top: 5px ; padding-bottom: 10px;" class="col s7">
        <p style="color : #FF7000" class="food_item_heading"><strong>{{foodItem.name | titlecase}}</strong></p>
        <p class="price">  <i style="font-size: 15px;" class="material-icons yellow-text">star</i>
            <span style="font-size: 15px;"> 4.6</span>
        </p>
    </div>
</div>
