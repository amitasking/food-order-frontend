
<div class="row ">
  
    <div class="col s12 ">
        <!-- <h2 style="text-align: center;">My Orders </h2> -->
  <ul class="collection">
    <li *ngFor = "let order of myorders" class="collection-item avatar">
      <img [src]="order.FoodItem.image" alt="" class="circle">
      <span class="title">{{order.FoodItem.name}}</span>
      <p>{{dayMap.get(order.FoodItem.servedOn)}} <br>
      </p>
    
      
    </li>
   
  </ul>
    </div>
 </div>
