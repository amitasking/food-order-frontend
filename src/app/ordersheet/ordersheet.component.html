<div style="margin-top: 120px; height: 100vh;" class="row container">
    <div class="">
        <div class="">
            <div class="col s12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Select Organization</mat-label>
                    <mat-select [(ngModel)]="selectedOrg">
                        <mat-option *ngFor = "let org of organizations" [value]="org.domain">{{org.domain}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
          
        </div>

        <div class="row">
            <div class="col s12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Select type</mat-label>
                    <mat-select  [(ngModel)]="selectedMenuType">
                        <mat-option value="lunch">lunch</mat-option>
                        <mat-option  value="dinner">dinner</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col s12">
                <mat-form-field   style="width: 100%;">
                    <mat-label>Admin Email</mat-label>
                    <textarea  [(ngModel)]="toMail" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>
               
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="!(selectedOrg && selectedMenuType && toMail)" style="width: 100%; height: 50px;" mat-button (click)="getOrderSheet()">Get Order Sheet <span>
                    <i class="material-icons">email</i>
                </span></button>
            </div>
        </div>
    </div>

</div>
